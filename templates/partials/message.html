<script>
  $(document).ready(function() {
      Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })
    {% if messages %}
      {% for message in messages %}
        Toast.fire({
          icon: '{{ message.tags }}',
          title: '{{ message }}'
        })
      {% endfor %}
    {% endif %}
  })
</script>
