{% csrf_token %}
<div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" value="{% if form.name.value != None %}{{ form.name.value }}{% endif %}" name="name" class="form-control" id="name" placeholder="Enter Name">
          {{ form.name.errors }}
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="display_name">Display Name</label>
          <input type="text" value="{% if form.display_name.value != None %}{{ form.display_name.value }}{% endif %}" name="display_name" class="form-control" id="display_name" placeholder="Enter Display Name">
          {{ form.display_name.errors }}
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="module">Module</label>
          {{ form.module }}
          {{ form.module.errors }}
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-body -->
<div class="card-footer">
  <a href="{% url page_url %}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-primary float-right">Submit</button>
</div>
